<html>
<head><script language = "javascript">
function hash(str){
	var i = 0, H = 15487271
	for(;i<str.length;i++){
		H = (H * str.charCodeAt(i)) % 100155623
	}
	return String(H % 100000000)
}
function chk(){
	document.lgn.enc.value = hash(document.lgn.pw.value)
	if(document.lgn.id.value == ""){
		alert("이메일 주소를 입력하세요")
		document.lgn.id.focus()
		return false
	}
	if(document.lgn.pw.value == ""){
		alert("비밀번호를 입력하세요")
		document.lgn.pw.focus()
		return false
	}
	return true
}
</script></head>
